<div class="container sub-container">

    <h3>Cadastrar conta</h3><br>

    <div *ngIf="cadastroRealizdo" class="alert alert-success" role="alert">
        Conta cadastrada com sucesso
    </div>
    <div *ngIf="!cadastroRealizdo">
        <div class="input-group mb-3">
            <input type="text" [ngModel]="email" (ngModelChange)="email = $event" placeholder="Digite seu email"
                class="form-control">
        </div>

        <div class="input-group mb-3">
            <input type="text" [ngModel]="confirmarEmail" (ngModelChange)="confirmarEmail = $event"
                placeholder="Confirme seu email" class="form-control">
        </div>

        <div class="input-group mb-3">
            <input type="text" [ngModel]="nome" (ngModelChange)="nome = $event" placeholder="Digite seu nome"
                class="form-control">
        </div>

        <div class="input-group mb-3">
            <input type="password" [ngModel]="senha" (ngModelChange)="senha = $event" placeholder="Digite sua senha"
                class="form-control">
        </div>


        <button type="button" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
    </div>
</div>
